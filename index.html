<!DOCTYPE html>
<html>
<head>
  <title>Tab Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script2.js"></script>
</head>
<body>


  <div class="tabs">
    <a class="tabs__tab tabs__tab--active js-tabs" href="#" data-content="tab1Content">
      One
    </a>
    <a class="tabs__tab js-tabs" href="#" data-content="tab2Content">
      Two
    </a>
    <a class="tabs__tab js-tabs" href="#" data-content="tab3Content">
      Three
    </a>
  </div>

<div class="wrapper">
  <div class="js-content js-content--active" data-content-for="tab1Content">
    One
  </div>

  <div class="js-content" data-content-for="tab2Content">
    Two
  </div>

  <div class="js-content" data-content-for="tab3Content">
    Three
  </div>
</div>

  <div class="tabs">
    <a class="tabs__tab js-tabs" href="#" data-content="tab4Content">
      Four
    </a>
    <a class="tabs__tab js-tabs" href="#" data-content="tab5Content">
      Five
    </a>
    <a class="tabs__tab tabs__tab--active js-tabs" href="#" data-content="tab6Content">
      Six
    </a>
  </div>

  <div class="js-content" data-content-for="tab4Content">
    Four
  </div>

  <div class="js-content" data-content-for="tab5Content">
    Five
  </div>

  <div class="js-content js-content--active" data-content-for="tab6Content">
    Six
  </div>


</body>
</html>
